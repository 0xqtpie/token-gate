<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="scanline"></div>
  <div class="popup-container">
    <header class="popup-header">
      <div class="brand">
        <span class="brand-icon">█▓</span>
        <h1>TOKENGATE</h1>
      </div>
      <div id="status-indicator" class="status-indicator">
        <span class="status-text">OFFLINE</span>
        <span class="status-dot"></span>
      </div>
    </header>

    <main class="popup-main">
      <div id="loading" class="loading">
        <div class="loader-text">INITIALIZING_SYSTEM...</div>
        <div class="loader-bar"></div>
      </div>

      <div id="content" class="content hidden">
        <div class="progress-section">
          <div class="progress-header">
            <span class="progress-label">Daily_Quota</span>
            <span id="progress-percentage" class="progress-percentage">0%</span>
          </div>
          <div class="progress-track">
            <div id="progress-fill" class="progress-fill"></div>
            <div class="progress-grid"></div>
          </div>
          <div class="progress-stats">
            <div class="stat-box">
              <span class="stat-label">CURRENT</span>
              <span id="current-tokens" class="stat-value">0</span>
            </div>
            <div class="stat-divider">/</div>
            <div class="stat-box">
              <span class="stat-label">TARGET</span>
              <span id="threshold-tokens" class="stat-value">50,000</span>
            </div>
          </div>
        </div>

        <div id="breakdown" class="breakdown">
          <div class="breakdown-header">
            <span>SOURCE_DATA</span>
            <span>TOKENS</span>
          </div>
          <!-- Items will be injected here -->
        </div>

        <div class="control-panel">
          <div class="toggle-wrapper">
            <input type="checkbox" id="enable-toggle" checked>
            <label for="enable-toggle" class="toggle-button">
              <span class="toggle-state on">ACTIVE</span>
              <span class="toggle-state off">BYPASS</span>
            </label>
          </div>
        </div>
      </div>

      <div id="error" class="error hidden">
        <div class="error-icon">!</div>
        <p id="error-message">CONNECTION_FAILURE</p>
      </div>
    </main>

    <footer class="popup-footer">
      <a href="#" id="settings-link" class="settings-btn">[ CONFIGURE_SYSTEM ]</a>
    </footer>
  </div>

  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
